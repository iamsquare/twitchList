<!DOCTYPE>
<html ng-app="twitchList">

	<head>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,600" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body ng-controller="MainController as mc">
		<div id="main-container" ng-cloak>
			<h1 class="main-title">Twitch Stream List</h1>
			<a class="stream-container" href="{{result.url}}" target="_blank" ng-repeat="result in mc.results">
				<div class="stream-logo-container">
					<img src="{{result.logo}}" class="stream-logo">
					<div class="stream-status-container {{result.status}}" ng-bind="result.status">
					</div>
				</div>
				<span class="stream-name" ng-bind="'@'+result.name"></span>
				<span class="stream-title" ng-bind="result.title"></span>
			</a>
		</div>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
	</body>

</html>
