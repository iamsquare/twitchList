<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Twitch List</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
	<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../node_modules/normalize-css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="side-container">
		<div class="list-add-container">
			<input type="text" placeholder="Add channel to list..."/>
		</div>
		<div class="list-scroll-container">
			<div class="list-container">
				<div class="list-user">
					<div class="user-container">
						<img class="user-avatar" src="images/150x150-placeholder.png"/>
						<div class="user-name">test_channel</div>
						<div class="user-status online"></div>
					</div>
					<div class="user-remove"><i class="fa fa-remove"></i></div>
				</div>
				<div class="list-user">
					<div class="user-container">
						<img class="user-avatar" src="images/150x150-placeholder.png"/>
						<div class="user-name">test_channel</div>
						<div class="user-status offline"></div>
					</div>
					<div class="user-remove"><i class="fa fa-remove"></i></div>
				</div>
				<div class="list-user">
					<div class="user-container">
						<img class="user-avatar" src="images/150x150-placeholder.png"/>
						<div class="user-name">test_channel</div>
						<div class="user-status"></div>
					</div>
					<div class="user-remove"><i class="fa fa-remove"></i></div>
				</div>
			</div>
		</div>
		<div class="list-toolbar-container">
			<div class="toolbar-button">Online</div>
			<div class="toolbar-button">Offline</div>
			<div class="toolbar-button">Remove</div>
		</div>
	</div>
	<div class="stream-container">
		<iframe class="stream-frame" src="http://player.twitch.tv/?channel=KingRichard15"></iframe>
	</div>
</body>
</html>
