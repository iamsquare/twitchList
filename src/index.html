<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Twitch List</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
	<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../node_modules/normalize-css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="twitchList">
	<div class="side-container">
		<list-add></list-add>
		<list-scroll></list-scroll>
		<div class="list-toolbar-container">
			<div class="toolbar-button">Online</div>
			<div class="toolbar-button">Offline</div>
			<div class="toolbar-button">Remove</div>
		</div>
	</div>
	<div class="stream-container">
		<iframe class="stream-frame" src="http://player.twitch.tv/"></iframe>
	</div>
	<script src="js/vendor.bundle.js" charset="utf-8"></script>
	<script src="js/app.bundle.js" charset="utf-8"></script>
</body>
</html>
